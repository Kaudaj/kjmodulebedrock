grumphp:
  tasks:
    php-syntax:
      metadata:
        task: shell
      scripts:
        - [
          "-c",
          'tests/php/php_syntax.sh . $PHP71_EXEC_PATH',
          'tests/php/php_syntax.sh . $PHP72_EXEC_PATH',
          'tests/php/php_syntax.sh . $PHP73_EXEC_PATH',
          'tests/php/php_syntax.sh . $PHP74_EXEC_PATH',
        ]
    phpcsfixer:
      config: tests/php/.php-cs-fixer.dist.php
    phpstan:
      configuration: tests/php/phpstan.dist.neon
    eslint:
      bin: _dev/node_modules/.bin/eslint
      config: _dev/.eslintrc.js
    header-stamp:
      metadata:
        task: shell
      scripts:
        - [
          "-c",
          'vendor/bin/header-stamp --dry-run 
            --extensions="php,js,css,scss,tpl,html.twig,vue" --exclude="vendor,node_modules" --license="_dev/header-stamp/afl.txt"',
        ]
  parallel:
    enabled: false
  fixer:
    enabled: true
    fix_by_default: true
  environment:
    files:
      - tests/.env.dist

